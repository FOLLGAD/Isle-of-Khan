<!DOCTYPE html>
<html>
  <head>
    <title>Isle of Khan</title>
    <link rel="icon" type="image/png" href="resources/favicon.png"></link>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="source.css"></link>
  </head>
  <body oncontextmenu="return false;">
    <div id="container">
      <div id="menu-overlay" class="container text-center" style="padding: 10px;">
        <h1>Isle of Khan</h1>
        <hr />
          <div class="form-group">
            <h4>Username</h4>
            <form id="registration">
              <input style="padding:5px;" id="username" name="username" type="text"></input>
              <button class="btn btn-default">Play</button>
            </form>
          </div>
      </div>
    </div>
    <div id="chat-window">
      <div id="chatmessages">
        <ul id="messagelist">
        </ul>
      </div>
      <form id="chat-form" action="">
        <input id="chatbar" type="text" placeholder="Enter a chatmessage" autocomplete="off">
        <input type="submit">
      </form>
    </div>
    <canvas id="canvas" class="game-canvas" tabindex="1"></canvas>
    <canvas id="minimap" class="game-canvas" tabindex="1"></canvas>
    <div id="scoreboard" style="display:none">
      <h1>Scoreboard</h1>
      <table id="scoreboard-players" class="table">
      </table>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="/client.js"></script>
  <script>
  $("#registration").submit( function(e) {
    e.preventDefault();
    username = $('#username').val();
    register(username);
    $('#container').fadeOut('slow', function(){ $('#container').remove(); });
    console.log(username);
  });
  $(document).keypress(function(e) {
    var key = e.which;
    if (key == 116) {
      // if the user pressed 't':
      console.log("t was pressed")
      $("#scoreboard").toggle();
    }
  });
  </script>
  <script>
  $("#chat-form").submit( function(e) {
    e.preventDefault();
      if (!!$("#chatbar").val().replace(/\s/g, '').length) {
        socket.emit('chat-msg', $("#chatbar").val());
      }
      $("#chatbar").val("");
      return true;
    });
    socket.on('chat-msg', function (msg, sender, date) {
      $("#messagelist").append($("<li>").text(sender + ": " + msg));
    });
  </script>
</html>
